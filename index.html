<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="dice-link.svg" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-6.svg" alt="Playing dice" class="dice" />
      <button class="btn btn--new">
        <i class="ph-infinity icon-new"></i>
        <p>New Game</p>
      </button>
      <button class="btn btn--roll">
        <i class="ph-squares-four icon-roll"></i>
        <p>Roll dice</p>
      </button>
      <button class="btn btn--hold">
        <i class="ph-download-simple icon-hold"></i>
        <p>Hold</p>
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
